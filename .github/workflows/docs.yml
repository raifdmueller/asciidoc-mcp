name: Deploy arc42 Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - 'docToolchainConfig.groovy'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Graphviz for PlantUML diagrams
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Setup Python for test reports
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests and generate coverage reports
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          
          # Run tests and generate coverage reports
          echo "Running pytest with coverage..."
          pytest --cov=src --cov-report=html --cov-report=xml -v || true
          
          # Keep coverage reports in project root for later copy
          echo "Checking for generated coverage reports..."
          if [ -d "htmlcov" ]; then
            echo "Found htmlcov directory, keeping for later deployment"
            ls -la htmlcov/ | head -5
          else
            echo "ERROR: htmlcov directory not found after pytest execution"
            echo "Current directory contents:"
            ls -la
            echo "Searching for coverage-related files:"
            find . -name "*cov*" -o -name "*html*" | head -10
          fi
          
      - name: Download dtcw wrapper
        run: |
          curl -Lo dtcw https://doctoolchain.org/dtcw
          chmod +x dtcw

      - name: Install docToolchain
        run: ./dtcw local install doctoolchain

      - name: Generate site
        run: ./dtcw generateSite

      - name: Copy coverage reports after site generation
        run: |
          # Ensure test-reports directory exists after generateSite
          mkdir -p build/microsite/output/test-reports
          
          # Copy coverage reports to final deployment directory
          echo "Copying coverage reports to deployment directory..."
          if [ -d "htmlcov" ]; then
            echo "Found htmlcov directory, copying to test-reports..."
            cp -r htmlcov build/microsite/output/test-reports/
            echo "Coverage reports copied successfully."
            echo "Contents of test-reports directory:"
            ls -la build/microsite/output/test-reports/
            echo "Contents of htmlcov directory:"
            ls -la build/microsite/output/test-reports/htmlcov/ | head -5
          else
            echo "WARNING: htmlcov directory not found, creating fallback"
            # Create a fallback index page to help debug
            mkdir -p build/microsite/output/test-reports/htmlcov
            echo "<html><body><h1>Coverage reports not generated</h1><p>Check GitHub Actions logs for details.</p></body></html>" > build/microsite/output/test-reports/htmlcov/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/microsite/output
          publish_branch: gh-pages
          cname: false
