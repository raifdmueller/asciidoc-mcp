name: Deploy arc42 Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - 'docToolchainConfig.groovy'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Graphviz for PlantUML diagrams
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Setup Python for test reports
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests and generate HTML coverage report
        run: |
          pytest --cov=src --cov-report=html --cov-report=xml -v
        continue-on-error: true
        
      - name: Create test-reports directory for GitHub Pages
        run: |
          mkdir -p build/microsite/output/test-reports
          if [ -d "htmlcov" ]; then
            cp -r htmlcov build/microsite/output/test-reports/
          else
            echo "Warning: htmlcov directory not found, skipping coverage report copy"
          fi
          
      - name: Download dtcw wrapper
        run: |
          curl -Lo dtcw https://doctoolchain.org/dtcw
          chmod +x dtcw

      - name: Install docToolchain
        run: ./dtcw local install doctoolchain

      - name: Generate site
        run: ./dtcw generateSite

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/microsite/output
          publish_branch: gh-pages
          cname: false
